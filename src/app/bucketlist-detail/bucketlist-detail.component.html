<span *ngIf="checkItem(bucketlist)">
  
    <div class="responsesStreamWrapper u-maxWidth640">
      <div class="row streamItemConversation-inner cardChromeless">
        <div class="streamItemConversationItem streamItemConversationItem--preview">
          <div class="u-clearfix u-marginBottom10">
            <div class="postMetaInline u-floatLeft">
              <div class="u-flexTop">
                <md-progress-bar
                  class="spinner-md" 
                  *ngIf="loading"
                  mode="indeterminate">
                  Loading...
                </md-progress-bar>
                <div class="u-paddingLeft5 u-bucketlistName">
                  <a class="link--accent" (dblclick)="updateBucketlist()" >{{bucketlist.name}}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="u-paddingRight20 u-paddingLeft20 u-marginTop20 u-item-description" >
            <md-input-container class="input-item">
              <input mdInput name="name" placeholder="New Item" id="create-itemName" [(ngModel)]="model.name" #name="ngModel" (keyup.enter)="addItem()">
            </md-input-container>
            <button click="addItem()" type="submit" [disabled]="loading" class="u-inline button-item" md-raised-button >Add Item</button>
            <span  *ngIf="bucketlist.items.length>0">
              <ul class="u-margin0 u-padding0">
                <li  class="u-marginTop10 u-padding0 u-displayBlock"  *ngFor="let item of bucketlist.items">
                  <span class="postMetaInline u-floatLeft u-width80pct">
                    <input id="{{item.id}}" class="toggle" type="checkbox" (click)="toggleCompletion(item)" [checked]="item.completed">
                    <span class="u-fontSize12 u-autoCursor" (dblclick)="updateItem(item)">{{item.name}}</span>
                  </span>
                  <span class="postMetaInline">
                      <button (click)="openDialog('delete', item.id)" title="Delete">
                          Delete
                        </button>
                    <button (click)="openDialog('complete', item.id)" class="button button--chromeless u-baseColor--buttonNormal button--withIcon button--withSvgIcon "  title="Mark as Complete">
                        <span class="svgIcon svgIcon--arrowDown svgIcon--19px is-flushRight">
                          <md-icon>done</md-icon>
                        </span>
                      </button>
                  </span>
                </li>
              </ul>
            </span>
            <app-nobuckets *ngIf="!bucketlist.items" [nobucketlists]="checkItem(bucketlist.items)" [isBucketlist]=false></app-nobuckets>
          </div>
          <div class="u-clearfix">
            <div class="buttonSet u-floatRight">
              <div class="buttonSet-inner ">
                <button class="button button--chromeless u-baseColor--buttonNormal button--withIcon button--withSvgIcon" title="Delete bucketlist">
                  <md-icon>delete</md-icon>
                </button>
                <button class="button button--chromeless u-baseColor--buttonNormal button--withIcon button--withSvgIcon "  title="Mark all as Complete">
                  <span class="svgIcon svgIcon--arrowDown svgIcon--19px is-flushRight">
                    <md-icon>done_all</md-icon>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </span>
